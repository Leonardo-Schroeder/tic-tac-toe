<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/board.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Jogo da Velha</title>
</head>

<body>
    <header>
        <div class="header-composition">
            <img src="./Images/UNICAMP_logo.svg.png" alt="">
            <h2>Jogo da Velha</h2>
            <img src="./Images/af-logo-ft-reduzido-pos.png" alt="">
        </div>
    </header>
    <main class="container">
        <div id="status" class="status">Carregando...</div>

        <div class="players">
            <div class="player">
                <h4 id="playerA"></h4>
                <h3 id="winsA"></h3>
            </div>
            <h4>vs</h4>
            <div class="player">
                <h3 id="winsB"></h3>
                <h4 id="playerB"></h4>
            </div>
        </div>

        <div class="turn">
            <h3>Vez de: <span id="play-turn"></span></h3>
        </div>

        <div id="board" class="board">
            <button class="cell" data-index="0" aria-label="Célula 1" onclick="onClickCell(0)"></button>
            <button class="cell" data-index="1" aria-label="Célula 2" onclick="onClickCell(1)"></button>
            <button class="cell" data-index="2" aria-label="Célula 3" onclick="onClickCell(2)"></button>

            <button class="cell" data-index="3" aria-label="Célula 4" onclick="onClickCell(3)"></button>
            <button class="cell" data-index="4" aria-label="Célula 5" onclick="onClickCell(4)"></button>
            <button class="cell" data-index="5" aria-label="Célula 6" onclick="onClickCell(5)"></button>

            <button class="cell" data-index="6" aria-label="Célula 7" onclick="onClickCell(6)"></button>
            <button class="cell" data-index="7" aria-label="Célula 8" onclick="onClickCell(7)"></button>
            <button class="cell" data-index="8" aria-label="Célula 9" onclick="onClickCell(8)"></button>
        </div>

        <div class="controls">
            <button id="reset" onclick="onClickReset()">Reiniciar jogo</button>
            <button id="reset-players" onclick="onClickChangePlayers()">Trocar jogadores</button>
        </div>
    </main>
    <footer>
        <h4>Desenvolvido por Leonardo Bonfá Schroeder - RA: 289156</h4>
    </footer>
    <script src="./JS/script.js"></script>
</body>

</html>
